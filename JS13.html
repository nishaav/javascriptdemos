<!doctype html>
<html>
	<head>
		<title>Javascript Demos</title>
		<script>
		<!--change the content of html page dynamically-->
			function display()
			{
				document.getElementById("p1").innerHTML="Welcome User!!";
			}
		</script>
	</head>
	<body>
	<p id="p1">Hello User!!</p>
	<form>
	<input type="button" value="SHOW" onclick="display()">
	</form>
	</body>
</html>
