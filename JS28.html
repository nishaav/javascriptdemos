<!--Math functions-->
<!doctype html>
<html>
	<head>
		<title>Javascript Validation Demos</title>
		<script>
		document.write(Math.sqrt(841)+"<br>");
		document.write(Math.random()+"<br>");//generates a random number between 0 to 1
		document.write(Math.pow(2,4)+"<br>");
		document.write(Math.floor(4.6)+"<br>");
		document.write(Math.ceil(4.6)+"<br>");
		document.write(Math.round(1.41)+"<br>");
		document.write(Math.round(1.98)+"<br>");
		document.write(Math.abs(-1)+"<br>");
		document.write("NUMBER OBJECT<br>");
		document.write(Number.MAX_VALUE+"<br>");
		document.write(Number.MIN_VALUE+"<br>");
		document.write(Number.POSITIVE_INFINITY+"<br>");
		document.write(Number.NEGATIVE_INFINITY+"<br>");
		document.write(Number.NaN+"<br>");
		var  num=43232;
		var num1=67.90287;
		document.write(num.toExponential()+"<br>");
		document.write(num.toExponential(1)+"<br>");
		document.write(num1.toFixed()+"<br>");
		document.write(num1.toFixed(2));
		</script>
	</head>
	<body>
	</body>
</html>
