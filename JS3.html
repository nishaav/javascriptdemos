<!doctype html>
<html>
	<head>
		<title>Javascript Demos</title>
		<script>
			var day=prompt("ENTER YOUR DAY BETWEEN 1 TO 7 : ",5);
			switch(day)
			{
				case "1": alert('Day is MONDAY'); 
				break;
				case "2": alert('Day is TUESDAY');
				break;
				case "3": alert('Day is WEDNESDAY'); 
				break;
				case "4": alert('Day is THURSDAY');
				break;
				case "5": alert('Day is FRIDAY'); 
				break;
				case "6": alert('Day is SATURDAY');
				break;
				case "7": alert('Day is SUNDAY'); 
				break;
				default: alert('Invalid input');
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
