<!--String functions-->
<!doctype html>
<html>
	<head>
		<title>Javascript Validation Demos</title>
		<script>
		var str="Javascript Validation Demo";
		var str1="  Javascript  ";
		document.write(str.charAt(2)+"<br>");
		document.write(str.concat(" Samples")+"<br>");
		document.write(str.indexOf("Validation")+"<br>");
		document.write(str.lastIndexOf("s")+"<br>");
		document.write(str.toLowerCase()+"<br>");
		document.write(str.toUpperCase()+"<br>");
		document.write(str.slice(4,9)+"<br>");
		document.write(str1.trim()+"_<br>");
		document.write(str.split(" ")+"<br>");
		document.write(str.length);
		</script>
	</head>
	<body>

	</body>
</html>
