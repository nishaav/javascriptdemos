<!doctype html>
<html>
	<head>
		<title>Javascript Demos</title>
		<!--How to call get API-->
		
		
	</head>
	<body>
		<div id="myDiv"></div>
		<script>
		apiCall=fetch("https://jsonplaceholder.typicode.com/todos/1");
		apiCall.then(response=>response.json()).then(data=>{
		console.log("Working with sample api");
		console.log(data);
		document.getElementById("myDiv").innerHTML=data.completed+","+data.id+","+data.title+","+data.userId;
 		});
		</script>
	
	</body>
</html>
